<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>ROS 음성 제어 웹</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            border-radius: 1rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .card-title {
            font-size: 2rem;
            font-weight: bold;
        }
        .btn-primary {
            font-size: 1.5rem;
            padding: 10px 20px;
            border-radius: 50px;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        #status, #rosMessage {
            font-size: 1.2rem;
            margin-top: 20px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card text-center">
                    <div class="card-body">
                        <h1 class="card-title">ROS 음성 제어 웹</h1>
                        <p class="card-text">버튼을 누르고 말하세요</p>
                        <button id="sttButton" class="btn btn-primary">Press and Speak</button>
                        <p id="status">Click the button and start speaking...</p>
                        <p id="rosMessage">Waiting for ROS messages...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const button = document.getElementById('sttButton');
        const status = document.getElementById('status');
        const rosMessage = document.getElementById('rosMessage');
        
        function getStatusMessage(step) {
            switch (step) {
                case 0:
                    return "대기중";
                case 10:
                    return "열심히 따라가는 중";
                case 30:
                    return "정면을 찾는 중";
                case 40:
                    return "멋진 촬영을 위해 준비중";
                case 50:
                    return "스윙 녹화 중";
                case 60:
                    return "최선을 다해 분석 중";
                case 100:
                    return "비상 정지";
                default:
                    return "알 수 없는 상태";
            }
        }

        // Check for browser support
        if ('webkitSpeechRecognition' in window) {
            const recognition = new webkitSpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = false;
            recognition.lang = 'ko-KR';  // 한국어로 설정

            recognition.onstart = function() {
                status.textContent = 'Listening...';
            };

            recognition.onresult = function(event) {
                const speechResult = event.results[0][0].transcript;
                status.textContent = 'You said: ' + speechResult;

                // Send the speech result to the server
                fetch('/process_speech', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ speech: speechResult })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        console.log('Success:', data);
                    } else {
                        console.error('Error:', data.message);
                    }
                })
                .catch((error) => {
                    console.error('Error:', error);
                });
            };

            recognition.onerror = function(event) {
                status.textContent = 'Error occurred in recognition: ' + event.error;
            };

            recognition.onend = function() {
                status.textContent = 'Click the button and start speaking...';
            };

            button.addEventListener('click', function() {
                recognition.start();
            });
        } else {
            status.textContent = 'Speech recognition not supported in this browser.';
        }

        // 주기적으로 서버에서 상태를 가져와서 업데이트
        function fetchStatus() {
            fetch('/get_status')
                .then(response => response.json())
                .then(data => {
                    console.log('Received status:', data.status);
                    const message = getStatusMessage(data.status);
                    rosMessage.textContent = 'Current status: ' + message;
                })
                .catch((error) => {
                    console.error('Error fetching status:', error);
                });
        }

        setInterval(fetchStatus, 1000); // 1초마다 상태를 가져옴
    </script>
</body>
</html>
