<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>STT Control</title>
</head>
<body>
    <h1>STT Control</h1>
    <button id="recognizeButton" onclick="startRecognition()">음성 인식 시작</button>
    <p id="result"></p>

    <script>
        function startRecognition() {
            var button = document.getElementById('recognizeButton');
            button.disabled = true;
            button.innerText = '음성 인식 중...';

            var recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'ko-KR';

            recognition.onresult = function(event) {
                var text = event.results[0][0].transcript;
                document.getElementById('result').innerText = "인식된 텍스트: " + text;
                sendToServer(text);
            };

            recognition.onerror = function(event) {
                button.disabled = false;
                button.innerText = '음성 인식 시작';
            };

            recognition.onend = function() {
                button.disabled = false;
                button.innerText = '음성 인식 시작';
            };

            recognition.start();
        }

        function sendToServer(text) {
            fetch('http://172.30.1.15:5000/stt', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ text: text })
            });
        }
    </script>
</body>
</html>
