<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>STT Control</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:disabled {
            background-color: #ccc;
        }
        button:hover:not(:disabled) {
            background-color: #0056b3;
        }
        p {
            font-size: 18px;
            color: #333;
            margin: 10px 0;
        }
        #stepControl {
            font-size: 20px;
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
<body>
    <h1>STT Control</h1>
    <button id="recognizeButton" onclick="startRecognition()">음성 인식 시작</button>
    <p id="result">인식된 텍스트: </p>
    <p id="stepControl">현재 스텝: </p>

    <script>
        function startRecognition() {
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(function(stream) {
                    var button = document.getElementById('recognizeButton');
                    button.disabled = true;
                    button.innerText = '음성 인식 중...';

                    var recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
                    recognition.lang = 'ko-KR';

                    recognition.onresult = function(event) {
                        var text = event.results[0][0].transcript;
                        document.getElementById('result').innerText = "인식된 텍스트: " + text;
                        sendToServer(text);
                    };

                    recognition.onerror = function(event) {
                        button.disabled = false;
                        button.innerText = '음성 인식 시작';
                    };

                    recognition.onend = function() {
                        button.disabled = false;
                        button.innerText = '음성 인식 시작';
                    };

                    recognition.start();
                })
                .catch(function(err) {
                    console.error('마이크 접근이 거부되었습니다: ', err);
                    alert('마이크 접근이 거부되었습니다. 브라우저 설정을 확인하세요.');
                });
        }

        function sendToServer(text) {
            fetch('http://your_server_ip:5000/stt', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ text: text })
            });
        }

        function fetchStepData() {
            fetch('http://your_server_ip:5000/step_data')
                .then(response => response.json())
                .then(data => {
                    console.log('Received step data:', data);
                    document.getElementById('stepControl').innerText = '현재 스텝: ' + data.data;
                })
                .catch(error => console.error('Error fetching step data:', error));
        }

        setInterval(fetchStepData, 1000); // 1초마다 서버에서 데이터 가져오기
    </script>
</body>
</html>
